name: Build Trackma GTK AppImage

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git python3 python3-pip python3-gi python3-gi-cairo gir1.2-gtk-3.0 \
            desktop-file-utils wget

      - name: Clone Trackma
        run: git clone --recursive https://github.com/z411/trackma.git

      - name: Install Trackma with GTK and trackers extras
        run: |
          pip3 install --upgrade pip
          pip3 install "git+https://github.com/z411/trackma.git#egg=Trackma[gtk,trackers]"

      - name: Download linuxdeploy and plugin
        run: |
          wget -c https://github.com/linuxdeploy/linuxdeploy/releases/download/continuous/linuxdeploy-x86_64.AppImage
          chmod +x linuxdeploy-x86_64.AppImage
          wget -c https://github.com/linuxdeploy/linuxdeploy-plugin-python/releases/download/continuous/linuxdeploy-plugin-python-x86_64.AppImage
          chmod +x linuxdeploy-plugin-python-x86_64.AppImage

      - name: Prepare AppDir
        run: |
          mkdir -p AppDir/usr/bin
          which trackma-gtk
          cp "$(which trackma-gtk)" AppDir/usr/bin/trackma-gtk
          chmod +x AppDir/usr/bin/trackma-gtk
          # Copia icono/desktop si existen
          if [ -f /usr/share/applications/trackma-gtk.desktop ]; then
            mkdir -p AppDir/usr/share/applications
            cp /usr/share/applications/trackma-gtk.desktop AppDir/usr/share/applications/
          fi
          if [ -f /usr/share/icons/hicolor/128x128/apps/trackma.png ]; then
            mkdir -p AppDir/usr/share/icons/hicolor/128x128/apps
            cp /usr/share/icons/hicolor/128x128/apps/trackma.png AppDir/usr/share/icons/hicolor/128x128/apps/
          fi

      - name: Bundle and build AppImage
        run: |
          export VERSION=git
          ./linuxdeploy-x86_64.AppImage \
            --appdir AppDir \
            --desktop-file AppDir/usr/share/applications/trackma-gtk.desktop \
            --icon-file AppDir/usr/share/icons/hicolor/128x128/apps/trackma.png \
            --plugin python \
            --output appimage

      - name: Upload AppImage artifact
        uses: actions/upload-artifact@v4
        with:
          name: trackma-gtk-AppImage
          path: '*.AppImage'
          if-no-files-found: error
