name: Build Trackma GTK AppImage

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (no source code)
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git python3 python3-pip python3-gi python3-gi-cairo gir1.2-gtk-3.0 \
            build-essential fuse libfuse2 wget appstream-util desktop-file-utils \
            libgirepository1.0-dev libglib2.0-dev libgtk-3-dev patchelf \
            gir1.2-gtksource-4 python3-cairo python3-requests

      - name: Clone Trackma
        run: |
          git clone --recursive https://github.com/z411/trackma.git

      - name: Install Trackma with GTK and trackers extras
        run: |
          pip3 install --upgrade pip
          pip3 install "git+https://github.com/z411/trackma.git#egg=Trackma[gtk,trackers]"

      - name: Install appimage-builder
        run: pip3 install appimage-builder

      - name: Ensure AppImageBuilder recipe is present
        working-directory: ./trackma
        run: |
          if [ ! -f AppImageBuilder.yml ]; then
            wget https://raw.githubusercontent.com/z411/trackma/master/AppImageBuilder.yml
          fi

      - name: Build AppImage
        working-directory: ./trackma
        run: |
          appimage-builder --recipe AppImageBuilder.yml
          find . -name "*.AppImage" -exec mv {} $GITHUB_WORKSPACE/ \;

      - name: Upload AppImage artifact
        uses: actions/upload-artifact@v4
        with:
          name: trackma-gtk-AppImage
          path: '*.AppImage'
          if-no-files-found: error
