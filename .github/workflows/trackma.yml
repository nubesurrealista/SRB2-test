name: Build Trackma GTK AppImage

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git python3 python3-pip python3-gi python3-gi-cairo gir1.2-gtk-3.0 \
            build-essential fuse libfuse2 wget appstream-util desktop-file-utils \
            libgirepository1.0-dev libglib2.0-dev libgtk-3-dev patchelf \
            gir1.2-gtksource-4 python3-cairo python3-requests

      - name: Clone Trackma
        run: git clone --recursive https://github.com/z411/trackma.git

      - name: Install Trackma with GTK and trackers extras
        run: |
          pip3 install --upgrade pip
          pip3 install "git+https://github.com/z411/trackma.git#egg=Trackma[gtk,trackers]"

      - name: Install appimage-builder from GitHub
        run: |
          pip3 install --upgrade pip
          pip3 install git+https://github.com/AppImageCrafters/appimage-builder.git

      - name: Prepare AppDir and desktop integration
        working-directory: ./trackma
        run: |
          mkdir -p AppDir/usr/bin
          TRACKMA_BIN="$(which trackma-gtk)"
          cp "$TRACKMA_BIN" AppDir/usr/bin/trackma-gtk.py
          chmod +x AppDir/usr/bin/trackma-gtk.py
          # Copia el Ã­cono si existe
          if [ -f /usr/share/icons/hicolor/128x128/apps/trackma.png ]; then
            mkdir -p AppDir/usr/share/icons/hicolor/128x128/apps
            cp /usr/share/icons/hicolor/128x128/apps/trackma.png AppDir/usr/share/icons/hicolor/128x128/apps/
          fi
          # Copia el archivo desktop si existe
          if [ -f /usr/share/applications/trackma-gtk.desktop ]; then
            mkdir -p AppDir/usr/share/applications
            cp /usr/share/applications/trackma-gtk.desktop AppDir/usr/share/applications/
          fi

      - name: Write AppImageBuilder.yml
        working-directory: ./trackma
        run: |
          cat > AppImageBuilder.yml << 'EOF'
          version: 1

          AppDir:
            path: ./AppDir
            app_info:
              id: trackma-gtk
              name: Trackma GTK
              icon: trackma
              version: "git"
              exec: usr/bin/trackma-gtk.py
              exec_args: ""
            runtime:
              path_mappings:
                - "/usr/lib/:usr/lib/"
                - "/usr/share/:usr/share/"
            files:
              include:
                - /usr/bin/python3
                - /usr/lib/python3*
                - /usr/lib/x86_64-linux-gnu/libgdk-3.so.*
                - /usr/lib/x86_64-linux-gnu/libgtk-3.so.*
                - /usr/lib/x86_64-linux-gnu/libcairo.so.*
                - /usr/lib/x86_64-linux-gnu/libpango-1.0.so.*
                - /usr/lib/x86_64-linux-gnu/libgobject-2.0.so.*
                - /usr/lib/x86_64-linux-gnu/libgio-2.0.so.*
                - /usr/lib/x86_64-linux-gnu/libglib-2.0.so.*
                - /usr/lib/x86_64-linux-gnu/libgmodule-2.0.so.*
                - /usr/lib/x86_64-linux-gnu/libatk-1.0.so.*
                - /usr/lib/x86_64-linux-gnu/libcairo-gobject.so.*
                - /usr/lib/x86_64-linux-gnu/libgirepository-1.0.so.*
                - /usr/lib/x86_64-linux-gnu/girepository-1.0
                - /usr/share/icons/hicolor/128x128/apps/trackma.png
                - /usr/share/applications/trackma-gtk.desktop

          AppImage:
            comp: appimage
            arch: x86_64
            update-information: "gh-releases-zsync|z411|trackma|latest|Trackma-gtk*.AppImage.zsync"
          EOF

      - name: Build AppImage
        working-directory: ./trackma
        run: |
          appimage-builder --recipe AppImageBuilder.yml
          find . -name "*.AppImage" -exec mv {} $GITHUB_WORKSPACE/ \;

      - name: Upload AppImage artifact
        uses: actions/upload-artifact@v4
        with:
          name: trackma-gtk-AppImage
          path: '*.AppImage'
          if-no-files-found: error
