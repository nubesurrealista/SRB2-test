name: Build Trackma GTK AppImage

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3 python3-pip python3-gi python3-gi-cairo gir1.2-gtk-3.0 \
            desktop-file-utils wget

      - name: Clone Trackma
        run: git clone --recursive https://github.com/z411/trackma.git

      - name: Install Trackma with GTK and trackers extras
        run: |
          pip3 install --upgrade pip
          pip3 install "git+https://github.com/z411/trackma.git#egg=Trackma[gtk,trackers]"

      - name: Install python-appimage (user mode and add to PATH)
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install --user --upgrade python-appimage
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Find trackma-gtk executable and desktop/icon files
        id: locate_files
        run: |
          TRACKMA_GTK_PATH=$(which trackma-gtk)
          if [ -z "$TRACKMA_GTK_PATH" ]; then
            echo "trackma-gtk not found!" >&2
            exit 1
          fi
          echo "trackma_gtk_path=$TRACKMA_GTK_PATH" >> $GITHUB_OUTPUT
          # Busca archivo desktop
          if [ -f /usr/share/applications/trackma-gtk.desktop ]; then
            echo "desktop_file=/usr/share/applications/trackma-gtk.desktop" >> $GITHUB_OUTPUT
          elif [ -f ./trackma/data/trackma-gtk.desktop ]; then
            echo "desktop_file=./trackma/data/trackma-gtk.desktop" >> $GITHUB_OUTPUT
          else
            echo "desktop_file=" >> $GITHUB_OUTPUT
          fi
          # Busca icono
          if [ -f /usr/share/icons/hicolor/128x128/apps/trackma.png ]; then
            echo "icon_file=/usr/share/icons/hicolor/128x128/apps/trackma.png" >> $GITHUB_OUTPUT
          elif [ -f ./trackma/data/trackma.png ]; then
            echo "icon_file=./trackma/data/trackma.png" >> $GITHUB_OUTPUT
          else
            echo "icon_file=" >> $GITHUB_OUTPUT
          fi

      - name: Build AppImage with python-appimage
        run: |
          set -e
          export PYAPP_EXECUTABLE="${{ steps.locate_files.outputs.trackma_gtk_path }}"
          export PYAPP_DESKTOP="${{ steps.locate_files.outputs.desktop_file }}"
          export PYAPP_ICON="${{ steps.locate_files.outputs.icon_file }}"
          CMD="python3 -m appimage build \"$PYAPP_EXECUTABLE\" --name trackma-gtk"
          if [ -n "$PYAPP_DESKTOP" ]; then
            CMD="$CMD --desktop \"$PYAPP_DESKTOP\""
          fi
          if [ -n "$PYAPP_ICON" ]; then
            CMD="$CMD --icon \"$PYAPP_ICON\""
          fi
          CMD="$CMD --output Trackma-gtk-x86_64.AppImage"
          echo "Running: $CMD"
          eval $CMD

      - name: Upload AppImage artifact
        uses: actions/upload-artifact@v4
        with:
          name: trackma-gtk-AppImage
          path: 'Trackma-gtk-x86_64.AppImage'
          if-no-files-found: error
