name: Build Portable GNU Icecat

on:
  workflow_dispatch:

jobs:
  build-icecat:
    runs-on: ubuntu-latest
    container:
      image: guix/guix:latest
    steps:
      - name: Mostrar versi√≥n de Guix
        run: guix --version

      - name: Construir bundle portable de Icecat
        run: guix pack -S /bin=bin icecat

      - name: Listar archivos generados
        run: ls -lh gnu-pack-*.tar.gz

      - name: Subir artefacto portable
        uses: actions/upload-artifact@v4
        with:
          name: icecat-portable
          path: gnu-pack-*.tar.gz
