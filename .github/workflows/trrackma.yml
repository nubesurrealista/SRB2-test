name: Build Trackma GTK AppImage

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout workflow repo (no source code here)
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git python3 python3-pip python3-gi python3-gi-cairo gir1.2-gtk-3.0 \
            python3-setuptools python3-wheel python3-appdirs appstream-util \
            desktop-file-utils wget libgirepository1.0-dev libglib2.0-dev \
            libgtk-3-dev patchelf build-essential fuse libfuse2 \
            gir1.2-gtksource-4 # Dependencia extra para gtk

      - name: Clone Trackma repo
        run: |
          git clone https://github.com/z411/trackma.git

      - name: Install Python dependencies for Trackma
        working-directory: ./trackma
        run: |
          pip3 install --upgrade pip
          pip3 install -r requirements.txt
          pip3 install pyinstaller appimage-builder

      - name: Ensure AppImageBuilder recipe is present
        working-directory: ./trackma
        run: |
          if [ ! -f AppImageBuilder.yml ]; then
            wget https://raw.githubusercontent.com/z411/trackma/master/AppImageBuilder.yml
          fi

      - name: Build Trackma GTK AppImage
        working-directory: ./trackma
        run: |
          appimage-builder --recipe AppImageBuilder.yml
          # Mover el AppImage generado al workspace principal
          find . -name "*.AppImage" -exec mv {} $GITHUB_WORKSPACE/ \;

      - name: Upload AppImage as artifact
        uses: actions/upload-artifact@v4
        with:
          name: trackma-gtk-AppImage
          path: '*.AppImage'
          if-no-files-found: error
